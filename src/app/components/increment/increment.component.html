<h3> {{ legend }} </h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changesValue(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input #txtProgress type="number" min="1" max="100" class="form-control text-center" name="progress" [(ngModel)]="progress"
    (ngModelChange)="onChanges($event)">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="changesValue(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
