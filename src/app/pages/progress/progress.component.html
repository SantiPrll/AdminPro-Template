<div class="card">
  <div class="card-body">
    <h4 class="card-title"> Progress Bar</h4>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="progressBlue"
        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progressBlue + '%'"></div>
    </div>
    <br>
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="progressGreen"
        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="progressGreen + '%'"></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment legend="Progress Blue" [progress]="progressBlue" (progress)="progressBlue = $event"></app-increment>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment legend="Progress Green" [progress]="progressGreen" (progress)="progressGreen = $event"></app-increment>
      </div>
    </div>
  </div>
</div>
